<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="damaged" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#5d4e37;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Faded, damaged background -->
  <rect width="1920" height="1080" fill="url(#damaged)"/>

  <!-- Scratches and damage effects -->
  <line x1="200" y1="0" x2="220" y2="1080" stroke="#3a2f23" stroke-width="3" opacity="0.7"/>
  <line x1="800" y1="0" x2="790" y2="1080" stroke="#3a2f23" stroke-width="2" opacity="0.5"/>
  <line x1="1400" y1="0" x2="1420" y2="1080" stroke="#3a2f23" stroke-width="4" opacity="0.6"/>

  <!-- Faded overlay -->
  <rect width="1920" height="1080" fill="#e8dcc8" opacity="0.3"/>

  <!-- "BEFORE" watermark -->
  <text x="960" y="540" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#4a3f35" text-anchor="middle" opacity="0.4">
    BEFORE
  </text>

  <!-- Damage spots -->
  <circle cx="400" cy="300" r="50" fill="#3a2f23" opacity="0.3"/>
  <circle cx="1500" cy="800" r="70" fill="#3a2f23" opacity="0.25"/>
  <circle cx="700" cy="700" r="40" fill="#3a2f23" opacity="0.2"/>

  <!-- Corners damage -->
  <path d="M 0,0 L 150,0 L 0,150 Z" fill="#2d2419" opacity="0.5"/>
  <path d="M 1920,0 L 1770,0 L 1920,150 Z" fill="#2d2419" opacity="0.5"/>
  <path d="M 0,1080 L 150,1080 L 0,930 Z" fill="#2d2419" opacity="0.5"/>
  <path d="M 1920,1080 L 1770,1080 L 1920,930 Z" fill="#2d2419" opacity="0.5"/>
</svg>
